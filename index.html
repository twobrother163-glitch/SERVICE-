    <style>
        :root {
            /* This base hue rotates automatically */
            --base-hue: #00f3ff; 
            --liquid-bg: #0a1015;
            --melt-speed: 1s;
            --build-speed: 1.5s;
        }

        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }

        /* --- STAGE & COLOR CYCLE --- */
        #lab-stage {
            position: relative;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #1a2a6c 0%, #000000 100%); 
            display: flex;
            align-items: center;
            justify-content: center;
            animation: colorCycle 20s infinite linear;
        }

        @keyframes colorCycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* GRID FLOOR */
        .lab-floor {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: 
                linear-gradient(transparent 95%, rgba(0, 243, 255, 0.2) 96%, transparent 97%),
                linear-gradient(90deg, transparent 95%, rgba(0, 243, 255, 0.2) 96%, transparent 97%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            pointer-events: none;
            opacity: 0.5;
        }

        /* --- ASSEMBLER UNIT --- */
        #assembler {
            position: relative;
            width: 90%; max-width: 400px; height: 550px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
            /* The Liquid/Gooey Effect */
            filter: contrast(10); 
            background-color: black;
        }

        #liquid-content {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--liquid-bg);
            display: flex; flex-direction: column;
            overflow: hidden;
            filter: blur(0px);
            transform-origin: bottom;
        }

        /* ANIMATIONS */
        .state-building { animation: buildUp var(--build-speed) cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes buildUp {
            0% { height: 0%; filter: blur(10px); opacity: 0; }
            100% { height: 100%; filter: blur(0px); opacity: 1; }
        }

        .state-melting { animation: meltDown var(--melt-speed) forwards; }
        @keyframes meltDown {
            0% { filter: blur(0px); transform: translateY(0); }
            50% { filter: blur(10px); transform: translateY(20px) scaleX(0.9); }
            100% { filter: blur(20px); transform: translateY(120%); opacity: 0; }
        }

        /* CONTENT STYLING */
        .card-img-holder {
            width: 100%; height: 250px;
            position: relative; overflow: hidden;
        }
        
        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            mix-blend-mode: luminosity; opacity: 0.8;
        }

        .scanner-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--base-hue); box-shadow: 0 0 20px var(--base-hue);
            animation: scan 2s infinite;
        }
        @keyframes scan { 0% {top:0;} 100% {top:100%;} }

        .info-box {
            padding: 25px; color: #fff; flex-grow: 1;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .svc-id {
            color: var(--base-hue); font-size: 0.8rem;
            margin-bottom: 5px; display: block; font-weight: bold;
        }

        .svc-name {
            font-size: 1.5rem; line-height: 1.2; margin: 0 0 10px 0;
            text-transform: uppercase; font-weight: bold;
            border-left: 4px solid var(--base-hue); padding-left: 10px;
        }

        .svc-desc {
            font-size: 0.9rem; color: #aaa; min-height: 60px;
            border-right: 2px solid transparent;
        }
        .typing {
            border-right: 2px solid var(--base-hue);
            animation: blinkCursor 0.5s step-end infinite;
        }
        @keyframes blinkCursor { 50% { border-color: transparent; } }

        .wa-btn {
            margin-top: 15px; padding: 12px;
            background: transparent; border: 1px solid var(--base-hue);
            color: var(--base-hue); text-align: center; text-decoration: none;
            font-weight: bold; text-transform: uppercase; transition: 0.3s; cursor: pointer;
        }
        .wa-btn:hover {
            background: var(--base-hue); color: #000;
            box-shadow: 0 0 20px var(--base-hue);
        }

        #progress-track {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: #222; z-index: 100;
        }
        #progress-fill {
            height: 100%; width: 0%;
            background: var(--base-hue);
            box-shadow: 0 0 15px var(--base-hue);
            transition: width linear;
        }
        
        #status-log {
            position: absolute; top: 20px; right: 20px;
            text-align: right; color: rgba(255,255,255,0.4); font-size: 0.8rem;
        }
    </style>
</head>

        const displayTime = 4000;

        function typeWriter(element, text, speed) {
            let i = 0;

                currentIndex = (currentIndex + 1) % services.length;
                renderCard(currentIndex);
            }, displayTime + meltTime);
        }

        renderCard(0);
    })();
